{{ template "header" . }}
<script>
// 设置导航栏激活状态
$(function () {
    $("nav li").removeClass("active");
    $("#nav_stock").addClass("active");
});
</script>

<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s6"><a class="active" href="#checkor">个股检测</a></li>
            <li class="tab col s6"><a href="#filter">基本面选股</a></li>
        </ul>
    </div>

    <!--checkor start-->
    <div id="checkor" class="col s12">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="keyword" type="text" class="validate" required>
                        <label for="keyword">输入股票代码或简称</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="最新一期ROE最低值" id="min_roe" value="8.0" type="number" min="0" step="0.5" class="validate">
                        <label for="min_roe">当前ROE最低值</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="max_peg" type="number" class="validate" value="1.5" min="0" step="0.1">
                        <label for="max_peg">最大PEG</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="check_years" type="number" class="validate" value="5" min="0" step="1">
                        <label for="check_years">指标连续增长年数</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input value="20.0" id="no_check_years_roe" type="number" min="0" step="0.5" class="validate">
                            <label for="no_check_years_roe">ROE高于该值跳过连续增长检测</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="min_byys_ratio" type="number" class="validate" value="0.9" min="0" step="0.1">
                        <label for="min_byys_ratio">最小本业营收比</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input value="1.1" id="max_byys_ratio" type="number" min="0" step="0.1" class="validate">
                            <label for="max_byys_ratio">最大本业营收比</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="min_total_market_cap" type="number" class="validate" value="100.0" min="0" step="1">
                        <label for="min_total_market_cap">最小市值（亿）</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="max_debt_asset_ratio" type="number" class="validate" value="60.0" min="0" step="0.5">
                        <label for="max_debt_asset_ratio">最大资产负债率百分比(%)</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="min_hv" type="number" class="validate" value="1.0" min="0" step="0.1">
                        <label for="min_hv">最大历史波动率</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input id="bank_min_roa" type="number" class="validate" value="0.5" min="0" step="0.1">
                        <label for="bank_min_roa">银行股最小 ROA</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="bank_min_zbczl" type="number" class="validate" value="8.0" min="0" step="0.5">
                        <label for="bank_min_zbczl">银行股最小资本充足率</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="bank_max_bldkl" type="number" class="validate" value="3.0" min="0" step="0.5">
                        <label for="bank_max_bldkl">银行股最大不良贷款率</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="bank_min_bldkbbfgl" type="number" class="validate" value="100.0" min="0" step="1">
                        <label for="bank_min_bldkbbfgl">银行股最低不良贷款拨备覆盖率</label>
                    </div>
                </div>
                <div class="row">
                    <label class="col s6">
                        <input id="is_check_cashflow" type="checkbox" class="filled-in" checked="checked" />
                        <span>检测现金流量</span>
                    </label>
                    <label class="col s6">
                        <input id="is_check_price_by_calc" type="checkbox" class="filled-in" checked="checked" />
                        <span>检测估算合理价</span>
                    </label>
                </div>
                <div class="row">
                    <label class="col s6">
                        <input id="is_check_mll_stability" type="checkbox" class="filled-in" checked="checked" />
                        <span>检测毛利率稳定性</span>
                    </label>
                    <label class="col s6">
                        <input id="is_check_jll_stability" type="checkbox" class="filled-in" checked="checked" />
                        <span>检测净利率稳定性</span>
                    </label>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light large col s12" type="submit" name="action">检测</button>
                </div>
            </form>
        </div>
    </div>
    <!--checkor end-->

                    <div class="input-field col s4">

                    </div>
                    <div class="input-field col s3">

                    <div class="input-field col s3">

                        <label for="bank_max_bldkl">银行股最大不良贷款率</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="bank_min_bldkbbfgl" type="number" class="validate" value="100.0" min="0" step="1">
                        <label for="bank_min_bldkbbfgl">银行股最低不良贷款拨备覆盖率</label>
                    </div>
                </div>
                <div class="row">
                    <label class="col s6">
                        <input id="is_check_cashflow" type="checkbox" class="filled-in" checked="checked" />
                        <span>检测现金流量</span>
                    </label>
                    <label class="col s6">
                        <input id="is_check_price_by_calc" type="checkbox" class="filled-in" />
                        <span>检测估算合理价</span>
                    </label>
                </div>
                <div class="row">
                    <label class="col s6">
                        <input id="is_check_mll_stability" type="checkbox" class="filled-in" />
                        <span>检测毛利率稳定性</span>
                    </label>
                    <label class="col s6">
                        <input id="is_check_jll_stability" type="checkbox" class="filled-in" />
                        <span>检测净利率稳定性</span>
                    </label>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light large col s12" type="submit" name="action">筛选</button>
                </div>
            </form>
        </div>
    </div>

</div>
